version: "3.9"

services:
  ollama-llm:
    image: ollama/ollama:latest
    container_name: ollama-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve         # ✅ richtiges Kommando!
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mcp-demo-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-demo-server
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - mcp-network
    depends_on:
      - ollama-llm

volumes:
  ollama_data:

networks:
  mcp-network:
